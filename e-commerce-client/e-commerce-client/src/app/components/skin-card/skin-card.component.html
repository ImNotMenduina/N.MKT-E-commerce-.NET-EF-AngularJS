<div class="flex flex-col justify-between bg-slate-300 shadow-md rounded-xl w-96 h-80 overflow-hidden">
    <span style="font-family: 'VALORANT', sans-serif" class="text-red-500 font-bold text-lg p-3">{{skin.displayName}}</span>
    <div class="bg-slate-300 w-full h-1/2 flex content-center justify-center py-5 px-2">
        <img src="{{skin.displayIcon}}" alt="" class="object-contain h-full">
    </div>
    <app-primary-button label="Add to Card" class="w-full" (btnClicked)="this.carService.addItem(skin)"></app-primary-button>
</div>
